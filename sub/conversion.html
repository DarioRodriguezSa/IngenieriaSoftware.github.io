<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/conversion.css">
    <title>GESTION DE CAMBIOS | Conversion HTML</title>
	<a href="../index.html"><button>Volver a la página principal</button></a>
</head>
<body>
	<h1>Conversión HTML</h1>
	<label for="input-text">Ingresa una cadena:</label>
	<textarea id="input-text" name="input-text" rows="5" cols="50"></textarea>
	<button onclick="convertToHTML()">Convertir</button>
	<p>Salida en HTML:</p>
	<p id="output-text"></p>
	<script>
		function convertToHTML() {
			const input = document.getElementById('input-text').value;
			const output = input.replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;")
				.replaceAll("'", "&apos;").replaceAll('"', "&quot;").replaceAll("á", "&aacute;")
				.replaceAll("é", "&eacute;").replaceAll("í", "&iacute;").replaceAll("ó", "&oacute;")
				.replaceAll("ú", "&uacute;").replaceAll("ñ", "&ntilde;").replaceAll("Ñ", "&Ntilde;");
			document.getElementById('output-text').innerHTML = output;
		}
	</script>
</body>
</html>
